<!DOCTYPE html>
<html lang="en">
<head>
<title>nowjs test</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="/nowjs/now.js"></script>

<script>
$(document).ready(function() {

	now.receiveMessage = function(name, message) {
		$("#messages").append("<br>" + name + ": " + message);
	}
	
	now.debug = function(message) {
		alert(message);
	}

	$("#send-button").click(function() {
		now.distributeMessage($("#text-input").val());
		$("#text-input").val("");
	});

	//now.name = prompt("What's your name?", "");
	$("#signin-button").click(function() {
		now.signIn(prompt("What's your name?", ""), prompt("What's your password?", ""));
	});
	
	$("#signup-button").click(function() {
		now.signUp(prompt("Desired username?", ""), prompt("Desired password?", ""));
	});

});
</script>
</head>

<body>
	<input type="button" value="Sign In" id="signin-button">
	<input type="button" value="Sign Up" id="signup-button">
	<div id="messages"></div>
	<input type="text" id="text-input">
	<input type="button" value="Send" id="send-button">
</body>
</html>
